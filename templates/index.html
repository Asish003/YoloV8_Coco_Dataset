<html>
    <head>
        <title>MainPage</title>
        <!-- <link rel="stylesheet" href="styles.css"> -->
        <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='css/styles.css') }}">
    </head>
    <body>
        <div class="banner">
            <div class="navbar">
                <!-- <img src="logo-removebg-preview.png" class="logo"> -->
                <img src="{{ url_for('static', filename='images/logo-removebg-preview.png') }}" class="logo">

                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Predict</a></li>
                    <li><a href="#">Segment</a></li>
                    <li><a href="#">About</a></li>
                </ul>

            </div>
            <div class="content">
                <h1>YOLO OBJECT DETECTION</h1>
                <h3>Empower your app with YOLO object detection!</h3> 
                <p>Seamlessly upload videos for real-time analysis.</p>
                <div>
                    <button type="button" class="button" onclick="openPopup()"><span></span>Start Detection</button>
                    <div class="popup" id="popup">
                        <img src=""> 
                        <h2>Please choose kind of Detection</h2>
                        <button type="button" onclick="redirectToUploadVideo()">Upload Video</button>
                        <button type="button" onclick="redirectToWebcam()">Real-time CAM</button>
                    </div>
                    <button type="button"><span></span>Learn More</button>
                </div>    
            </div>
        </div>

        <script>
            let popup = document.getElementById("popup");

            function openPopup(){ 
                popup.classList.add("open-popup"); 
            }

            function closePopup(){ 
                popup.classList.remove("open-popup"); 
            }

            function redirectToUploadVideo() {
                window.location.href = '/FrontPage';
                closePopup();
            }

            function redirectToWebcam() {
                window.location.href = '/webcam';
                closePopup();
            }


        </script>
    </body>
</html>
